plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Add eclipse build support
    id 'eclipse'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.7.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Generate model classes with xjc - model:company
task xjc(type: Exec) {
    commandLine 'xjc'
    args = ['inputs/Company.xsd', '-d', 'src/main/java', '-p' , 'org.softlang.metaprogramming.dm.company']
    doFirst {
        mkdir 'src/main/java/org/softlang/metaprogramming/dm/company'
    }
}
// Generate model classes with xjc - model:company
task xjc2(type: Exec) {
    commandLine 'xjc'
    args = ['inputs/Order.xsd', '-d', 'src/main/java', '-p' , 'org.softlang.metaprogramming.dm.order']
    doFirst {
        mkdir 'src/main/java/org/softlang/metaprogramming/dm/order'
    }
}
// Execute xjc before compiling Java code
compileJava {
    dependsOn 'xjc'
    dependsOn 'xjc2'
}

clean {
    dependsOn cleanEclipse
    doFirst {
        delete 'outputs'
        delete 'src/main/java/org/softlang/metaprogramming/dm/company'
        delete 'src/main/java/org/softlang/metaprogramming/dm/order'
    }
}
